<h2>Liste des produits</h2>
<!-- <ul>
  <li *ngFor="let produit of produitsList">{{ produit.name }}</li>
</ul> -->

<div class="row">
  <div *ngFor="let produit of produitsList" class="col-sm-6 col-md-4 col-lg-2">
    <div>
      <a routerLink="/product/{{ produit.id }}">
        <!-- <img src="./assets/images/produits/{{ produit.image }}" alt="{{ produit.name }}" class="img-fluid img-thumbnail"> -->
        <app-image [image]="produit.image" [imgalt]="produit.name" [cssclass]="'redimmedium'"></app-image>
      </a>
    <!-- </div> -->
    <!-- <div> -->
      <br>
      <p class="text-center">
          <a routerLink="/product/{{ produit.id }}">{{ produit.name }}</a>
        <br>
        <!-- {{ produit.price | currency: 'EUR':'symbol':'0.2-2':'fr' }} -->
        <app-price [price]="produit.price"></app-price>
      </p>
    </div>
</div>

<div class="row">
  <!-- <div *ngFor="let produit of produitsList" class="col-md-4"> -->
  <div *ngFor="let produit of produitsList" class="col-sm-6 col-md-4 col-lg-2">
      <!-- class="shadow p-3 mb-5 bg-white rounded" -->
    <div class="card mb-4 shadow p-3 mb-5 bg-white rounded">
      <!-- <img class="card-img-top" style="width: 100%; height: 225px; display: block;" alt="{{ produit.name }}" src="./assets/images/produits/{{ produit.image }}" data-holder-rendered="true"> -->
      <p style="text-align: center">
        <app-image [image]="produit.image" [imgalt]="produit.name" [cssclass]="'redimmedium'"></app-image>
      </p>
      <div class="card-body">
        <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-between align-items-center">
          <!-- <div class="btn-group">
            <button class="btn btn-sm btn-outline-secondary" type="button">View</button>
            <button class="btn btn-sm btn-outline-secondary" type="button">Edit</button>
          </div> -->
          <small class="text-muted">9 mins</small>
        </div>
      </div>
    </div>
  </div>
</div>
